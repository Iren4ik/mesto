<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__intro">
          <div class="profile__intro-name-container">
            <h1 class="profile__intro-name">Жак-Ив Кусто</h1>
            <button class="profile__intro-edit-btn opacity" type="button">
              <img class="profile__edit-btn-pen" src="./images/pen.svg" alt="Редактировать">
            </button>
          </div>
          <p class="profile__intro-status">Исследователь океана</p>
        </div> 
      </div>
      <button class="profile__add-btn opacity" type="button">
        <img class="profile__add-btn-plus" src="./images/plus.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__items">
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/Sudak.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Судак</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/Kizhi.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Кижи</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/kamchatka.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Камчатка</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Карачаевск</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Карачаевск</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/Photo/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
          <div class="elements__caption">
            <p class="elements__place">Карачаевск</p>
            <button class="elements__like opacity" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- <script src="./pages/index.js"></script> -->
</body>
</html>
