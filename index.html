<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__intro">
          <div class="profile__intro-name-container">
            <h1 class="profile__intro-name">Жак-Ив Кусто</h1>
            <button class="profile__intro-edit-btn opacity" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__intro-job">Исследователь океана</p>
        </div> 
      </div>
      <button class="profile__add-btn opacity" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__items">
        <li class="elements__element">
          <img class="elements__photo" src="./image/rome.jpg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Судак</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/photo/kizhi.jpg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Кижи</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/photo/kamchatka.jpg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Камчатка</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/photo/sakhalin.jpg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Сахалин</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/photo/kosa.jpg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Куршская коса</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__photo" src="./images/photo/dagestan.jpeg" alt="Фото">
          <div class="elements__caption">
            <h2 class="elements__place">Дагестан</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn opacity" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__input-container" name="edit-form">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
        <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе">
        <input class="popup__save-btn" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
